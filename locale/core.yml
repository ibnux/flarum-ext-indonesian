      contributing_text: "Ingin berkontribusi menemukan bug/kesalahan? Bacalah <a>Contributing docs</a>."
      #extension_text: "Interested in developing extensions? Read the <a>Extension docs</a>."
      extension_text: "Tertarik untuk membuat ekstensi? Bacalah <a>Extension docs</a>."
